            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'PowerApps controls'],DataSourceInfo.DisplayName,"HyperlinkOrPicture")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
