        PersonOrGroup_DataCard1 As typedDataCard.comboBoxEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="PersonOrGroup"
            Default: =ThisItem.PersonOrGroup
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'PowerApps controls'],DataSourceInfo.DisplayName,"PersonOrGroup")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: |-
                =//DataCardValue4.Selected
                {Claims: "i:0#.f|membership|" & User().FullName}
            Width: =455
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey4 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue4 As combobox:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DefaultSelectedItems: =Parent.Default
                DisplayFields: =["DisplayName","Email","Picture"]
                DisplayMode: =Parent.DisplayMode
                Items: =Choices([@'PowerApps controls'].PersonOrGroup)
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                SearchFields: =["DisplayName"]
                SearchItems: =Choices('PowerApps controls'.PersonOrGroup,DataCardValue4.SearchText)
                SelectMultiple: =false
                Template: =ListItemTemplate.Person
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey4.Y + DataCardKey4.Height + 5
                ZIndex: =2

            ErrorMessage4 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue4.Y + DataCardValue4.Height
                ZIndex: =3

            StarVisible4 As label:
                Align: =Align.Center
                Height: =DataCardKey4.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey4.Y
                ZIndex: =4

    Button1 As button:
        OnSelect: =SubmitForm(Form1)
        Text: ="Submit"
